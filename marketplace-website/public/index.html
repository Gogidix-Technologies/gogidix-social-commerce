    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marketplace.exaltapp.com/" />
    <meta property="og:title" content="Exalt Marketplace - Social Commerce Platform" />
    <meta property="og:description" content="Discover quality products and connect with trusted vendors on Exalt Marketplace" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://marketplace.exaltapp.com/" />
    <meta property="twitter:title" content="Exalt Marketplace - Social Commerce Platform" />
    <meta property="twitter:description" content="Discover quality products and connect with trusted vendors on Exalt Marketplace" />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Exalt Marketplace - Social Commerce Platform</title>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://api.exaltapp.com wss://api.exaltapp.com https://www.google-analytics.com;
      media-src 'self';
      object-src 'none';
      frame-src 'self' https://www.youtube.com https://player.vimeo.com;
      worker-src 'self' blob:;
      child-src 'self' blob:;
      form-action 'self';
      base-uri 'self';
    ">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading spinner -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid #1976d2;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <div id="initial-loader">
      <div class="loader"></div>
    </div>
    <script>
      // Remove loader when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
